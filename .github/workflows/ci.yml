name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[lite]
          pip install ruff pytest

      - name: Lint (ruff)
        run: |
          python -m ruff check src

      - name: Run tests
        run: |
          PYTHONPATH=src python -m pytest -q
name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml','**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Verify Python version
        run: |
          python - <<'PY'
          import sys
          v = sys.version_info
          if not (v.major == 3 and v.minor in (10, 11)):
            print(f"Python {v.major}.{v.minor} detected; require 3.10 or 3.11")
            sys.exit(1)
          print(f"Python {v.major}.{v.minor} OK")
          PY
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest ruff numpy opencv-python-headless
      - name: Build distributions (packaging validation)
        run: |
          python -m pip install --upgrade build
          python -m build --sdist --wheel
      - name: Lint
        run: |
          ruff check src
      - name: Tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q
