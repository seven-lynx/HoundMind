name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml','**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[lite,dev]

      - name: Lint (ruff)
        run: |
          python -m ruff check src

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q

  mypy:
    name: Type checks (mypy)
    runs-on: ubuntu-latest
    needs: lint_test
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps for mypy
        run: |
          python -m pip install --upgrade pip
          pip install -e .[lite,dev]
      - name: Run mypy
        run: |
          mypy src --ignore-missing-imports

  package:
    name: Packaging build
    runs-on: ubuntu-latest
    needs: lint_test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build sdist and wheel
        run: |
          python -m build --sdist --wheel
